
<!doctype html>
<html lang="id">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="login-wrap">
  <div class="p-3 p-lg-5">
    <a href="/index.html" class="text-muted small d-inline-flex align-items-center mb-3">
      <i class="bi bi-arrow-left me-1"></i> Kembali
    </a>

    <div class="mx-auto" style="max-width: 520px;">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-lg-5">
          <div class="d-flex align-items-center gap-2 mb-3">
            <div class="glass-chip" style="background:#ffd777;"><i class="bi bi-exclamation-lg"></i></div>
            <div class="fw-semibold">Selamat Datang</div>
          </div>
          <p class="text-muted">Masuk untuk melanjutkan pelaporan</p>

          <form action="/dashboard.html" method="get">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="nama@email.com" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="Masukkan password" required>
                <span class="input-group-text"><i class="bi bi-eye"></i></span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ingat">
                <label class="form-check-label" for="ingat">Ingat saya</label>
              </div>
              <a href="#" class="small">Lupa password?</a>
            </div>

            <button class="btn btn-dark w-100 mb-3">Masuk ke Dashboard</button>
            
          </form>

          <div class="text-center">
            <small class="text-muted">Belum punya akun? <a href="register.html">Daftar sekarang</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right: info -->
  <div class="login-right d-none d-lg-block">
    <div class="inner h-100 d-flex flex-column justify-content-center p-5">
      <div>
        
        <h2 class="display-5 fw-bold">Bergabung dengan Komunitas <br> Peduli Infrastruktur</h2>
        <p class="lead text-white-50 mt-2">Bersama-sama kita dapat membuat perubahan nyata untuk kualitas jalan yang lebih baik</p>
  
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
